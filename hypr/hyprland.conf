### NVIDIA ###
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

### MONITOR ###
monitor=DP-1,2560x1440@240.00Hz,auto,1

### AUTOSTART ###
exec-once = /usr/bin/swaync
exec-once = hypridle
exec-once = hyprpaper
exec-once = elephant

### PROGRAMS ###
$terminal = kitty 
# $fileManager = dolphin
$browser = firefox
$menu = walker

### KEYBINDINGS ###
$mod = SUPER

bind = $mod, RETURN, exec, $terminal
bind = $mod, C, killactive,
bind = $mod, B, exec, $browser
bind = $mod, Y, exec, $browser youtube.com
bind = $mod, SPACE, exec, $menu
bind = $mod, V, togglefloating,
bind = $mod, F, fullscreen,
bind = $mod SHIFT, L, exec, hyprlock
bind = $mod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy

# Move focus / window
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod ALT, H, movewindow, l
bind = $mod ALT, J, movewindow, d
bind = $mod ALT, K, movewindow, u
bind = $mod ALT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
